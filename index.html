<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thermal Printer server</title>
</head>
<body>
    <h1>Thermal printer</h1>

    <form action="#" id="send-text__form">
        <p>
            <label for="send-title__input">Title :</label>
            <input type="text" name="send-title__input" id="send-title__input" />
        </p>
        <p>
            <label for="send-text__input">Text to print :</label>
            <textarea name="send-text__input" id="send-text__input" cols="30" rows="10"></textarea>
        </p>
        <button>OK</button>
    </form>

    <hr>
    <button id="send-print-cmd">PRINT</button>
    <button id="send-print-img-cmd">PRINT IMAGE</button>

    <script type="text/javascript" src="./vendor/jquery.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="client.js"></script>
</body>
</html>
